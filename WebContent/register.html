<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />

<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<!-- validatejqueryjquery -->
<script type="text/javascript" src="js/jquery.validate.min.js"></script>

</head>
<body>
<div id="header" class="wrap">
	<div id="logo">网上书城</div>
	<div id="navbar">
		<form method="get" name="search" action="">
			搜索：<input class="input-text" type="text" name="keywords" /><input class="input-btn" type="submit" name="submit" value="" />
		</form>
	</div>
</div>
<div id="register">
	<div class="title">
		<h2>欢迎注册</h2>
	</div>
	<div class="steps">
		<ul class="clearfix">
			<li class="current">1.填写注册信息</li>
			<li class="unpass">2.注册成功</li>
		</ul>
	</div>
	<form id="reForm" method="post" action="register_success.html" onsubmit="return false;">
		<dl>
			<dt>用 户 名：</dt>
			<dd><input class="input-text" type="text" name="userName" /></dd>
			<dt>密　　码：</dt>
			<dd><input class="input-text" type="password" name="password" /></dd>
			<dt>确认密码：</dt>
			<dd><input class="input-text" type="password" name="rePassWord" /></dd>
			<dt>Email地址：</dt>
			<dd><input class="input-text" type="text" name="email" /></dd>
			<dt></dt>
			<dd class="button"><input class="input-reg" type="submit" name="register" value="" /></dd>
		</dl>
	</form>
</div>
<div id="footer" class="wrap">
	XXXXXXXXX &copy; 版权所有
</div>

<script type="text/javascript">
	$(function() {
		
		$("#reForm").validate({
			
			submitHandler:function(){
				$.ajax({
					type:"post",
					url:"register",
					data:$("reForm").serialize(),
					dataType:"json",
					success:function(data){
						if(data.code == 1){
							window.location.href = "login.html";
						}else{
							alert(data.msg);
						}
					}
				})
			}
			rules: {
				userName: "required",
				password: {
					required: true,
					minlength: 6
				},
				rePassWord: {
					required: true,
					minlength: 6,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				}
			},
			messages: {
				userName: "用户名必须输入",
				password: {
					required: "密码必须输入",
					minlength: "密码不能少于6位"
				},
				rePassWord: {
					required: "确认密码必须输入",
					minlength: "密码不能少于6位",
					equalTo: "两次输入密码不一致"
				},
				email: {
					required: "邮箱必须输入",
					email: "邮箱格式不对"
				}
			},
			
		})
		
	})
</script>

</body>
</html>
